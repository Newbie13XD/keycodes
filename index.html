<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <title id="title">Javascript KeyEvents</title>
</head>
<body>
    <div id="wrapper">
        <header>
            <h1>JavaScript KeyEvents</h1>
        </header>
        <main>
            <div id="selectedCode">
                <p id="mainDisplay">Press any key</p>
            </div>
            <div id="allCodes">
                <div class="codeItem">
                    <h2>event.key</h2>
                    <p class="codeItemText">Press any key</p>
                </div>
                <div class="codeItem">
                    <h2>event.code</h2>
                    <p class="codeItemText">Press any key</p>
                </div>
                <div class="codeItem">
                    <h2>event.locale</h2>
                    <p class="codeItemText">Press any key</p>
                </div>
                <div class="codeItem">
                    <h2 class="tooltip">event.keyCode [!]</h2>
                    <span id="warning" class="tooltipText">This attribute is deprecated. In other words, use something else!</span>
                    <p class="codeItemText" style="margin-top: -30px;">Press any key</p>
                </div>
            </div>
        </main>
        <footer>
            <p>By Newbyte</p>
        </footer>
    </div>
</body>
</html>
